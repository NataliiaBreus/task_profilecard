<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Profile Card</title>
</head>
<body>
  <section class="container">
<article class="card-wrapper">
<header class="card-header">
  <div class="photo-wrapper">
    <img src="./assets/images/Daenerys.png" alt="photo" class="profile-image">
  </div>
</header>
<div class="card-content">
    <h2 class="user-name">Daenerys Targaryen</h2>
    <p class="user-position">Clojure Developer</p>
    <p class="user-address">Dragonstone, Westeros</p>
    <hr class="line"> 
    <p class="user-followers">27,3 M followers</p>
    <div class="photo-followers">
      <img src="./assets/images/image1.jpg" alt="photo" class="follower-image">
      <img src="./assets/images/image2.jpg" alt="photo" class="follower-image">
      <img src="./assets/images/image3.jpg" alt="photo" class="follower-image">
      <img src="./assets/images/image4.jpg" alt="photo" class="follower-image">
      <img src="./assets/images/pluscircleoutline_110700.png" alt="photo" class="follower-image image-color">
    </div>
</div>
<footer class="footer">
<div class="links-icon">
<a href="#"><img src="./assets/images/facebook.svg" class="icon"></a>
<a href="#"><img src="./assets/images/twitter.svg" class="icon"></a>
<a href="#"><img src="./assets/images/instagram.svg" class="icon"></a>
<a href="#"><img src="./assets/images/telegram.svg" class="icon"></a>
</div>
</footer>
</article>
  </section>
</body>
</html>
